<div class="text-center mt-5">
    <img class="mt-4 mb-4 img-fluid" src="../../../../../../assets/img/login.png" alt="">
    <form style="max-width:380px; margin: auto;" [formGroup]="form" (ngSubmit)="handleSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Redefine your password</h1>
        <input type="text" class="form-control mb-2" id="email" placeholder="name@example.com" formControlName="email" autofocus />
        <input type="text" class="form-control mb-2" id="password" placeholder="Old password" formControlName="oldPassword" />
        <input type="text" class="form-control" id="password" placeholder="New password" formControlName="newPassword" />
        <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Redefine</button>
        </div>
    </form>
</div>
