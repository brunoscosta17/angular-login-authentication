<form [formGroup]="form" class="form mt-4" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<pre>{{ form.value | json }}</pre>
<pre>{{ form.valid }}</pre>
