<div class="text-center mt-5">
    <img class="mt-4 mb-4 img-fluid" src="../../../../../../assets/img/login.png" alt="">
    <form style="max-width:380px; margin: auto;" [formGroup]="form" (ngSubmit)="handleSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please, login</h1>
        <!-- <label for="email" class="sr-only form-label">Email</label> -->
        <input type="text" class="form-control mb-2" id="email" placeholder="name@example.com" formControlName="email" autofocus />
        <!-- <label for="password" class="sr-only form-label">Password</label> -->
        <input type="password" class="form-control" id="password" formControlName="password" />
        <div class="checkbox mt-3 ">
            <label>
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
    </form>
</div>

<pre>{{ form.value | json }}</pre>
<pre>{{ form.valid }}</pre>
